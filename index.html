<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crowd Funding</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="./css/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Crowdfunding Dapp</h1><br>
      <h4>Crowdfunding campain for sample project</h4>

      <div class="row">
        <div class="col-ms-6">
          <table class="table table-fluid">
            <tr>
              <th>Crowdfunding Goal</th>
              <td><span id="fundGoal"></span> ETH</td>
            </tr>
            <tr>
              <th>Total Funds Raised</th>
              <td><span id="fundRaised"></span> ETH</td>
            </tr>
            <tr>
              <th>Total Backers</th>
              <td><span id="fundBackers"></span></td>
            </tr>
            <tr>
              <th>Deadline</th>
              <td><span id="fundDeadline"></span></td>
            </tr>
            <tr>
              <th>Campain Status</th>
              <td><span id="fundStatus"></span></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
        <h1>Contribute to Campain</h1><br>
        <h4>Pay to crowdfunding contract</h4>

          <div>Coinbase Address: <span id="cb_address"></span></div>
          <div>Coinbase Balance: <span id="cb_balance"></span></div>

          <input type="text" id="amount" class="form-control" placeholder="Amount ETH">

          <button class="btn btn-primary btn-lg" onclick="contribute()">SEND</button>
          <button class="btn btn-success btn-lg" onclick="check()">CHECK GOAL</button>
          <button class="btn btn-info btn-lg" onclick="withdraw()">WITHDRAW</button>
        </div>

        <div class="col-md-6">
          <h4 class="text-center">Send Ether to</h4>
          <span id="c_address"></span>
          <div id="qrcode" class="text-center"></div>
        </div>
      </div>

    </div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.qrcode.min.js"></script>
    <script src="./js/web3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>

  </body>
</html>
